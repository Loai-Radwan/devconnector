<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link rel="stylesheet" href="css/style.min.css">


    <!-- font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:wght@300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



</head>
<body>
    <nav class="navbar bg-dark">
        <h1><a href="dashboard.html"><i class="fas fa-code"></i>DevConnector</a></h1>
        <ul>
            <li><a href="profiles.html"> Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">Sign Up</h1>
        <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address">
                <small class="form-text">
                    This sie uses gravatar, so if you want a profile image, use a Gravatar email
                </small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">
            Aleady have an account? <a href="login.html">Sign In</a>
        </p>
    </section>







<script src="https://kit.fontawesome.com/6881dd6346.js" crossorigin="anonymous"></script>
</body>
</html>
